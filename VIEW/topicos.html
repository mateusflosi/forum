<%@page contentType="text/html" pageEncoding="UTF-8"%>
<%@taglib prefix="c" uri="http://java.sun.com/jstl/core_rt"%>
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Topicos</title>
    </head>
    <body>
        <a href="http://localhost:8080/forum/">Sair</a>
        <h1>Bem vindo ${nome}</h1>
        <table>
            <tr>
                <th>Seus topicos</th>
            </tr>
            <c:forEach var="item" items="${topicosUsuario}" >
            <tr>
                <td>
                    <form action="exibeTopico">
                        <input type="hidden" name="titulo" value="${item.titulo}"/>
                        <input type="hidden" name="conteudo" value="${item.conteudo}"/>
                        <input type="hidden" name="id" value="${item.id}"/>
                        <input type="hidden" name="login" value="${login}"/>
                        <input id="${item.id}" type="submit" value="${item.titulo}">
                    </form>
                </td>
            </tr>
            </c:forEach>
        </table>
        <br> <br>
        <table>
            <tr>
                <th>Outros topicos</th>
                <th>Autor</th>
            </tr>
            <c:forEach var="item" items="${outrosTopicos}" >
            <tr>
                <td>
                    <form action="exibeTopico">
                        <input type="hidden" name="titulo" value="${item.titulo}"/>
                        <input type="hidden" name="conteudo" value="${item.conteudo}"/>
                        <input type="hidden" name="id" value="${item.id}"/>
                        <input type="hidden" name="login" value="${login}" />
                        <input id="${item.id}" type="submit" value="${item.titulo}">
                    </form>
                </td>
                <td>${item.login}</td>
            </tr>
            </c:forEach>
        </table>
        <br> <br>
        <form action="insereTopico.jsp">
            <input type="hidden" name="login" value="${login}" />
            <input id="insereTopico" type="submit" value="ComeÃ§ar novo topico">
        </form>
        <form action="Ranking">
            <input type="hidden" name="login" value="${login}" />
            <input id="ranking" type="submit" value="Ranking">
        </form>
        <br> <br>
    </body>
</html>
